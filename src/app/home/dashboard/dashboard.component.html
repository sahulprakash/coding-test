<div class="nav-head">
  <div class="row justify-content-between align-items-center">
    <div class="col-sm-7">
      <button class="btn btn-primary" (click)="createNew(createModal)">Add Member</button>
    </div>
    <div class="col-sm-4">
      <input type="text" [(ngModel)]="keyParam" placeholder="Search here..."/> 
    </div>
     <div class="col-sm-1">
      <button class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>
</div> 
<div class="row">
  <ng-container *ngFor="let user of usersList | filter: keyParam">
    <div class="col-12 col-sm-4">
      <app-users [user]="user"></app-users>
    </div>
  </ng-container>
</div> 
<ng-template #createModal  let-modal>
<app-create-user (getListFromLocalStorage)="getListFromLocalStorage()"> 
</app-create-user>
</ng-template>
